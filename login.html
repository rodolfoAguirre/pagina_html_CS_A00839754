<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1> Login </h1>
<!--El email es a@gmail.com, y la contra es a-->
<form onsubmit="loginRedirect(event)">
  <!-- Campo para el correo electrónico -->
  <div class="mb-3">
    <label for="email" class="form-label">Correo Electrónico</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="tu_email@example.com" required>
  </div>

  <!-- Campo para la contraseña -->
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Tu contraseña">
  </div>

  <!-- Checkbox de "Recordarme" -->
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
    <label class="form-check-label" for="rememberMe">Recordarme</label>
  </div>

  <!-- Boton de "Iniciar sesion" -->
  <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
</form>
<!-- Script que valida que las credenciales sean correctas -->
<script src = "index.js"></script>
</body>
</html>
